spring.application.name=authcode-changed-consumer
management.endpoints.web.base-path=/authcode-changed-consumer
management.endpoints.web.path-mapping.health=healthcheck
management.endpoint.health.enabled=true
management.endpoint.health.show-details=never

spring.kafka.bootstrap-servers=TEST_BOOTSTRAP_SERVER
account.api.url=www.account-api-url.com
chs.internal.api.key=THIS_IS_A_TEST_KEY
chs.kafka.association.items_per_page=1

kafka.topic.authcode.cancellation=${AUTHCODE_CANCELLATION_TOPIC:authcode-cancellation}
kafka.topic.authcode.cancellation-error=${KAFKA_ERROR_TOPIC:authcode-cancellation-error}
kafka.group-id.authcode.cancellation=${AUTHCODE_CANCELLATION_GROUP_ID:authcode-cancellation-consumer}
kafka.max-attempts=${MAX_ATTEMPTS:5}
kafka.backoff-delay=${BACKOFF_DELAY:5000}